<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displays</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="body">
      <p>We are currently working on some of the displays on this page.</p>
      <h2>Pinewood Battery</h2>
      <div id="disp">
        <div
          class="sketchfab-embed-wrapper"
          style="
            padding-bottom: 56.25%;
            position: relative;
            display: block;
            width: 100%;
          "
        >
          <iframe
            title="Pinewood Battery, Hong Kong"
            frameborder="0"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            xr-spatial-tracking
            execution-while-out-of-viewport
            execution-while-not-rendered
            web-share
            src="https://sketchfab.com/models/eb679ea4811c455fb0638b5a90a4519c/embed"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen=""
            style="position: absolute; top: 0; left: 0"
          >
            >
          </iframe>
          <iframe
            title="Gough Battery, Hong Kong"
            frameborder="0"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            xr-spatial-tracking
            execution-while-out-of-viewport
            execution-while-not-rendered
            web-share
            src="https://sketchfab.com/models/f852cffab11d416da869d5fbfe1b0ac2/embed"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen=""
            style="position: absolute; top: 120%; left: 0"
          >
            >
          </iframe>
        </div>
        <p style="margin-top: 75%">
          Note: This is not the final model of this site as not all availble
          data has been used to create it. Also additional renders have to be
          added. Work In progress
        </p>
      </div>
    </div>
  </body>
</html>
